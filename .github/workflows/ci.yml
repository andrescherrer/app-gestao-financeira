name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: finance_test
          POSTGRES_USER: finance
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v4
        with:
          php-version: '8.3'
          extensions: pdo_pgsql, redis, bcmath, intl, opcache, pcntl
          coverage: xdebug
      
      - name: Copy .env
        run: |
          cd backend
          cp .env.example .env
      
      - name: Install Composer dependencies
        run: |
          cd backend
          composer install --prefer-dist --no-progress --no-interaction
      
      - name: Generate application key
        run: |
          cd backend
          php artisan key:generate
        env:
          APP_ENV: testing
      
      - name: Run migrations
        run: |
          cd backend
          php artisan migrate --force
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: finance_test
          DB_USERNAME: finance
          DB_PASSWORD: secret
          REDIS_HOST: localhost
          REDIS_PORT: 6379
      
      - name: Run PHPStan
        run: |
          cd backend
          ./vendor/bin/phpstan analyse --memory-limit=2G
      
      - name: Run Pint (Lint)
        run: |
          cd backend
          ./vendor/bin/pint --test
      
      - name: Run tests
        run: |
          cd backend
          php artisan test --coverage --min=80
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: finance_test
          DB_USERNAME: finance
          DB_PASSWORD: secret
          REDIS_HOST: localhost
          REDIS_PORT: 6379

